spring.application.name=CandleShop
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# ===== DATABASE CONFIGURATION =====
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/candle_shop?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== JPA/HIBERNATE SETTINGS =====
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:true}
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===== FILE UPLOAD =====
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
upload.path=${UPLOAD_PATH:src/main/webapp/uploads/}

# ===== STATIC RESOURCES =====
spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static/

# ===== SESSION =====
server.servlet.session.persistent=false

# ===== EMAIL CONFIGURATION =====
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ===== LOGGING =====
debug=${DEBUG:false}
logging.level.org.springframework.web=${LOG_LEVEL_WEB:INFO}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:INFO}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_LEVEL_BINDER:INFO}

# ===== ERROR HANDLING =====
server.error.whitelabel.enabled=${WHITELABEL_ENABLED:true}

# ===== ACTIVE PROFILE =====
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
